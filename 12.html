<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var cont=0, cont1=0
        do{
        var num=parseInt(window.prompt("Digite un numero "));
        if(num>0 && num!=999){
            cont=cont+1
        }
        else if(num<0 ){
            cont1=cont1+1
        }
        } while(num!=999) ;
        document.write("Son positivos  "+ cont + " numeros" )
        document.write("<br>")
        document.write("Son negativos "+ cont1  + " numeros")       
    </script>
</body>
</html>
