<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var cont1=0
        var cont2=0
        var num=parseInt(window.prompt("Digite el numero de cantidad de personas"));
        for(j=1;j<=num;j++){
            var peso=parseInt(window.prompt("Digite el peso en kilogramos de la persona "+ j));
            if(peso>80){
                cont1=cont1+1
            }
            else if (peso<80) {
                cont2=cont2+1
            }
        }
        
        document.write("La cantidad de personas con peso mayor a 80kg es de: "+ cont1)
        document.write("<br>")
        document.write("La cantidad de personas con peso menor a 80kg es de: "+ cont2)
    </script>
</body>
</html>
