<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         var numero=parseInt(window.prompt("Digite un numero"));
         cont=0
         for (j=1;j<=numero;j++){
             cont=cont+j;
         }
         document.write("La suma de los números antecesores del número ingresado es: "+ cont);

    </script>
</body>
</html>
