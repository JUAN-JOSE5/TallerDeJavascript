<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var cont1=0
        var cont2=1
        for (j=1;j<=10;j++){
            var numero=parseInt(window.prompt("Digite el numero "+ j));
            if (numero>1){
                cont1=cont1+numero;
            }
            else {
                cont2=cont2*numero 
            }
        }
        document.write("La suma de positivos es de: "+ cont1)
        document.write("<br>")
        document.write("La multiplicacion de negativos es de: "+ cont2)
   </script>
</body>
</html>
