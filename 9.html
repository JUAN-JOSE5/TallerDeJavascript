<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var prom
        var cont=0
        for(j=1;j<=5;j++){
            var num=parseInt(window.prompt("Digite el numero "+ j));
            cont=cont+num
            prom=cont/5
        }
        document.write("El promedio de los numeros ingresados es de: "+ prom)
    </script>
    
</body>
</html>
