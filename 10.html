<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var cont=0 , cont1=0
        for(j=1;j<=10;j++){
            var num=parseInt(window.prompt("Digite el numero "+ j));
            if(num>0){
                cont=cont+1
            }
            else if(num<0){
                cont1=cont1+1
            }
        }
        document.write("La cantidad de numeros ingresados mayores de 0 es de: "+ cont)
        document.write("<br>")
        document.write("La cantidad de numeros ingresados menores de 0 es de: "+ cont1)
    </script>
    
</body>
</html>
